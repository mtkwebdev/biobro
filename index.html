<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioBro | LIMS System</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="title-container">

            <img class="logo" src="./media/blueLogo.webp" alt="">
            <h1>
                <span >Bio</span>
                <span class="title-text_blue">PRO</span>
            </h1>
            <p>LIMS <i> System</i> 
            
            </p>
        </div>
        
        <div class="menu">
            <a class="menu-item">Add Specimens</a>
            <a class="menu-item">Add Patient Record</a>
            <a class="menu-item" >Haematology Results</a>
            <a class="menu-item" >Microbiology Results</a>
            <a class="menu-item" >Virology Results</a>
            <a class="menu-item" >Histopathology Results</a>
            <a class="menu-item" >Immunology Results</a>
        </div>
    </header>
    <main>
        
        <div>
            <h1>Add Patient Information</h1>
            <img class="diagrams" src="./media/edit.webp" alt="">
    <form>
    <div class="formGroup">
        <label for="patientLastName">Patient Last Name:</label>
        <input name="patientLastName" id="patientLastName" type="text">
    </div>
    
    <div class="formGroup">
        <label for="patientfirstNames">Patient First Name:</label>
        <input name="patientfirstNames" id="patientfirstNames" type="text">
    </div>

    <div class="formGroup">
        <label for="patientAddress">Patient Address:</label>
        <textarea name="patientAddress" id="patientAddress" rows="1" cols="15"></textarea>
    </div>
    
    <div class="formGroup">
        <label for="patientDOB">Patient D.O.B:</label>
        <input name="patientDOB" id="patientDOB" type="date">
    </div>
    
    <div class="formGroup">
        <label for="patientCRN">Patient CRN:</label>
        <input name="patientCRN" id="patientCRN" type="number" max="9999">
    </div>

    </form>
</div>


        <div class="patentRecordContainer">
            <img class="diagrams" src="./media/testtubes.webp" alt="">
            
            <h1>Add Specimens</h1>
            <form>
                <label for="">Select Patient</label>
                <select>
                    <option value="0"></option>
                    <option value="1">David Davidson 220830-23424</option>
                    <option value="2">Christopher Christian 021084-8923</option>
                    <option value="3">James Jameson 110110-35632</option>
                </select>
                
                <div class="formGroup">
                    <label for="patientAddress">Specimen Type:</label>
                    <select>
                        <option></option>
                        <option>Blood Specimen (FBC)</option>
                        <option>Blood Specimen (Routine)</option>
                        <option>Blood Specimen (Rapids)</option>
                        <option>Blood Specimen (Liver)</option>
                        <option>Microbiology Specimen (Tissue)</option>
                        <option>Microbiology Specimen (Liquid)</option>
                        <option>Microbiology Specimen (Digestive)</option>
                        <option>Virology(Swab)</option>
                        <option>Virology(RNA)</option>
                        <option>Virology(Smear)</option>
                        <option>Virology(Smear)</option>
                        <option>Histopathology(Renals)</option>
                        <option>Histopathology(Liver)</option>
                        <option>Histopathology(Cancer)</option>
                        <option>Histopathology(Routine)</option>
                        <option>Histopathology(DNA)</option>
                        <option>Histopathology(Specials Pannel)</option>
                        <option>Immunology(Routine)</option>
                        <option>Immunology(Rapid)</option>
                        <option>Immunology(Specials)</option>
                    </select>
                </div>
                
                <div class="formGroup">
                    <label for="patientAddress">Specimen Triage:</label>
                    <select>
                        <option></option>
                        <option>Normal</option>
                        <option>Private</option>
                        <option>Critical (risk of sample expiry)</option>
                        <option>Urgent</option>
                    </select>
                </div>
                
                <div class="formGroup">
                    <label for="sampleDescription">Sample Description:</label>
                    <input name="sampleDescription" id="sampleDescription" type="text">
                </div>
                
                <button type="button">Add Sample</button>
            </form>
        </div>

        <div class="results-container">

            <h1>Specimens</h1>
            <img class="diagrams" src="./media/tests.webp" alt="">
            <div class="resultsTable">
                <div class="result">
                    <h4>Index</h4>
                    <div>
                        <div class="resultData">1</div>
                        <div class="resultData">2</div>
                        <div class="resultData">3</div>
                    </div>
                </div>
                
                <div class="result">
                    <h4>DOB</h4>
                    <div>
                        <div class="resultData">1</div>
                        <div class="resultData">2</div>
                        <div class="resultData">3</div>
                    </div>
                </div>
                
                <div class="result">
                    <h4>CRN</h4>
                    <div>
                        <div class="resultData">1</div>
                        <div class="resultData">2</div>
                        <div class="resultData">3</div>
                    </div>
                </div>
                
                <div class="result">
                    <h4>Type</h4>
                    <div>
                        <div class="resultData">1</div>
                        <div class="resultData">2</div>
                        <div class="resultData">3</div>
                    </div>
                </div>
                
                <div class="result">
                    <h4>Triage</h4>
                    <div>
                        <div class="resultData">1</div>
                        <div class="resultData">2</div>
                        <div class="resultData">3</div>
                    </div>
                </div>
                
                <div class="result">
                    <h4>Sample Desc</h4>
                    <div>
                        <div class="resultData">1</div>
                        <div class="resultData">2</div>
                        <div class="resultData">3</div>
                    </div>
                </div>
                
                <div class="result">
                    <h4>Delete</h4>
                    <button type="button" class="deleteButton"><span class="buttonText">X</span></button>
                    <button type="button" class="deleteButton"><span class="buttonText">X</span></button>
                    <button type="button" class="deleteButton"><span class="buttonText">X</span></button>
                </div>
            </div>
        </div>
        
        </main>
        <footer></footer>
        <script src="./app.js"></script>
    </body>
    </html>
